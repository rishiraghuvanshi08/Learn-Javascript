<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo">Hello World!!</p>

    <button type="button" onclick="document.getElementById('demo').style.display = 'none'">Click Me!</button>
    <br><br><br>

    // Event Example
    <button onclick="alert('Hello')">Event On Click Button</button><br><br><br>
    <button onchange="alert('Hello')">Event On Change Button</button><br><br><br>
    <button onMouseDown="alert('Hello')">Event on Mouse down Button</button><br><br><br>
    <button onmouseout="alert('Hello')">Event onmouseout Button</button><br><br><br>
    <button onkeydown="alert('Hello')">Event onkeydown Button</button><br><br><br>
    <button onload="alert('Hello')">Event onload Button</button><br><br><br>
    <button onmouseover="alert('Hello')">Event on mouse over Button</button><br><br><br>

    <script src="first.js">

    </script>
</body>

</html>
